<div class="container">
    <div class="header">Witaj w naszej aplikacji! <mat-icon [matTooltip]="'Wyloguj'" (click)="logout()">logout</mat-icon></div>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
      <a
        mat-tab-link *ngFor="let item of links; let i = index"
        (click)="navigate(item.link, i)"
        [active]="activeLink === i"
      >{{item.label}}</a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

    <router-outlet></router-outlet>
</div>
